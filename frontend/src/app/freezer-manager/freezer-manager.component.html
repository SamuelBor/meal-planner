<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-800">Freezer Inventory</h2>
    <button (click)="showForm = !showForm" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      {{ showForm ? 'Cancel' : 'Add Item' }}
    </button>
  </div>

  <!-- Add Item Form -->
  <div *ngIf="showForm" class="bg-white shadow rounded-lg p-6">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Item Name</label>
          <input type="text" formControlName="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Quantity</label>
          <input type="number" formControlName="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" formControlName="isFullMeal" class="rounded text-indigo-600 focus:ring-indigo-500">
        <span class="text-sm text-gray-700">Is this a full meal? (e.g. Soup, Curry)</span>
      </div>

      <div class="pt-4">
        <button type="submit" [disabled]="!itemForm.valid || loading" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 flex items-center justify-center">
          <span *ngIf="loading" class="mr-2">
            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          Save Item
        </button>
      </div>
    </form>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading && !showForm" class="flex justify-center py-8">
    <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <!-- Inventory List -->
  <div *ngIf="!loading || showForm" class="bg-white shadow overflow-hidden sm:rounded-md">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let item of freezerItems" class="px-6 py-4 hover:bg-gray-50 flex justify-between items-center">
        <div>
          <h3 class="text-lg font-medium text-gray-900">{{ item.name }}</h3>
          <p class="text-sm text-gray-500">
            Quantity: {{ item.quantity }}
            <span *ngIf="item.isFullMeal" class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
              Full Meal
            </span>
          </p>
        </div>
        <button (click)="deleteItem(item.id!)" class="text-red-600 hover:text-red-900 text-sm">Delete</button>
      </li>
      <li *ngIf="freezerItems.length === 0 && !loading" class="px-6 py-4 text-center text-gray-500">
        Freezer is empty. Add items to track them!
      </li>
    </ul>
  </div>
</div>
