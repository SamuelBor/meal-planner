<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Recurring Shopping List Items</h1>

  <!-- Add New Item Form -->
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-xl font-semibold mb-2">Add New Item</h2>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-name">
          Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-name" type="text" placeholder="Milk" [(ngModel)]="newItem.name">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-quantity">
          Quantity
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-quantity" type="number" placeholder="1" [(ngModel)]="newItem.quantity">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-unit">
          Unit
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-unit" type="text" placeholder="Litre" [(ngModel)]="newItem.unit">
      </div>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="addItem()">
      Add Item
    </button>
  </div>

  <!-- List of Items -->
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-xl font-semibold mb-2">Current Items</h2>
    <table class="table-auto w-full text-center">
      <thead>
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Quantity</th>
          <th class="px-4 py-2">Unit</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recurringItems" class="border-b">
          <td class="px-4 py-2">
            <span *ngIf="editingItem?.id !== item.id">{{ item.name }}</span>
            <input *ngIf="editingItem?.id === item.id" type="text" [(ngModel)]="editingItem!.name" class="border rounded px-2 py-1 w-full text-center">
          </td>
          <td class="px-4 py-2">
            <span *ngIf="editingItem?.id !== item.id">{{ item.quantity }}</span>
            <input *ngIf="editingItem?.id === item.id" type="number" [(ngModel)]="editingItem!.quantity" class="border rounded px-2 py-1 w-full text-center">
          </td>
          <td class="px-4 py-2">
            <span *ngIf="editingItem?.id !== item.id">{{ item.unit }}</span>
            <input *ngIf="editingItem?.id === item.id" type="text" [(ngModel)]="editingItem!.unit" class="border rounded px-2 py-1 w-full text-center">
          </td>
          <td class="px-4 py-2">
            <div *ngIf="editingItem?.id !== item.id" class="flex justify-center">
              <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2" (click)="editItem(item)">Edit</button>
              <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" (click)="deleteItem(item.id!)">Delete</button>
            </div>
            <div *ngIf="editingItem?.id === item.id" class="flex justify-center">
              <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded mr-2" (click)="saveEdit()">Save</button>
              <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded" (click)="cancelEdit()">Cancel</button>
            </div>
          </td>
        </tr>
        <tr *ngIf="recurringItems.length === 0">
          <td colspan="4" class="px-4 py-2 text-center text-gray-500">No recurring items found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
